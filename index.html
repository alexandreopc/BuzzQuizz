<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
        rel="icon"
        type="image/png"
        href="https://www.google.com/s2/u/0/favicons?domain=buzzfeed.com/quizzes"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Righteous&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,400&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles\reset.css" />
    <link rel="stylesheet" href="styles\style.css" />
    <title>BuzzQuizz</title>
</head>

    <body>
        <div class="top-bar">BuzzQuizz</div>
        <main>
            <div class="lista-quiz oculto"><!--tela 1-->
                <!-- so joguei sua div app para dentro de tela1 -->
                <!--Nessa div vai o botao que chama a funcao que pega os quizzes na API-->
                <div class="app">
                </div>
            </div>
            
            <div class="pagina-quiz"><!--tela 2-->
            </div>
            
            <div class="criacao-quiz"><!--tela 3-->
                <div class="criacao-quiz__infos oculto">
                    <span>Comece pelo começo</span>
                    <form name="comeco-quiz">
                        <input class="titulo" type="text" placeholder="Título do seu quizz">
                        <input class="url" type="text" placeholder="URL da imagem do seu quizz">
                        <input class="qtd-perguntas" type="text" placeholder="Quantidade de perguntas do quizz">
                        <input class="qtd-nieveis" type="text" placeholder="Quantidade de níveis do quizz">
                    </form>
                    <button onclick="validarComeco()">Prosseguir pra criar perguntas</button>
                </div>

                <div class="criacao-quiz__perguntas oculto">
                    <span>Crie suas perguntas</span>
                    <div class="criacao-quiz__pergunta1">
                        <form>
                            <div>
                                <label >Pergunta 1</label>
                                <input type="text" placeholder="Texto da pergunta">
                                <input type="text" placeholder="Cor de fundo da pergunta">
                            </div>  
                            <div>
                                <label >Resposta correta</label>
                                <input type="text" placeholder="Resposta correta">
                                <input type="text" placeholder="URL da imagem">
                            </div>
                            <div>
                                <label >Resposta incorreta</label>
                                <input type="text" placeholder="Resposta incorreta 1">
                                <input type="text" placeholder="URL da imagem 1">
                            </div>
                            <div>
                                <input type="text" placeholder="Resposta incorreta 2">
                                <input type="text" placeholder="URL da imagem 2">
                            </div>
                            <div>
                                <input type="text" placeholder="Resposta incorreta 3">
                                <input type="text" placeholder="URL da imagem 3">
                            </div>
                        </form>
                    </div>
                </div>
                <div class="criacao-quiz__niveis"></div>
                <div class="criacao-quiz__sucesso"></div>
        </main>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
        <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
        <script src="scripts\script.js"></script>
    </body>
</html>
